name: Deploy Stoma Trade API (Production)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo (optional, karena deploy via SSH)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa_stomatrade
          chmod 600 ~/.ssh/id_rsa_stomatrade

          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      # 3️⃣ Deploy via SSH
      - name: Deploy to VPS
        run: |
          ssh -i ~/.ssh/id_rsa_stomatrade \
              -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            cd ~/app/stomatade_api
            git pull origin production

            docker stop stomatade_api || true
            docker rm stomatade_api || true

            docker build -t stomatade_api:latest .

            docker run -d \
              --name stomatade_api \
              -p 3000:3000 \
              --env-file .env \
              stomatade_api:latest

            docker image prune -f
          EOF
